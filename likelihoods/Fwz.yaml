# These are default settings for the Fwz likelihood.

HD_path: False
cov_path: False
CMB_BAO: False
interp: True

params: 
  om:
    prior: {min: 0.1, max: 0.9}
    ref: 0.3
    proposal: 0.01
    latex: \Omega_m
  w0:
    prior: {min: -10, max: 10}
    ref: -1.0
    proposal: 0.01
    latex: \omega_{0}
  wz:
    prior: {min: -10, max: 10}
    ref: 0.1
    proposal: 0.01
    latex: \omega_{z}

