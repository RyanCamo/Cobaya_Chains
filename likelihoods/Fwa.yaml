# These are default settings for the Fwa likelihood.

HD_path: data/data_TESTS/HD_11.txt
cov_path: data/data_TESTS/cov_11.txt
interp: True

params: 
  om:
    prior: {min: 0.1, max: 0.7}
    ref: 0.3
    proposal: 0.01
    latex: \Omega_m
  w0:
    prior: {min: -2, max: 1}
    ref: -1
    proposal: 0.01
    latex: \omega_{0}
  wa:
    prior: {min: -3, max: 2}
    ref: 0.1
    proposal: 0.01
    latex: \omega_{a}

